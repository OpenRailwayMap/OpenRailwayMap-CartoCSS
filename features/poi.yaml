        tags:
          - { tag: 'railway', value: 'level_crossing' }
          - { tag: 'crossing:light', values: ['yes', 'traffic_signals', 'traffic_lights', 'traffic_signal'] }
          - { tag: 'crossing:barrier', values: ['half', 'full', 'double_half', 'yes', 'gate', 'separate', 'lift_gate', 'gates', 'chain', 'closed'] }

