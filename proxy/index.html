      html,

          height: 100vh;
      }
      #map {
          position: relative;

          height: 100%;
      }

      .search-container {
          position: absolute;
          z-index: 100;
          padding: .5rem;
          padding-right: 3rem;
          background: transparent;
          width: 400px;
      }
      .search-container input[type=search] {
          padding: 6px;
          font-family: sans-serif;
          width: 14rem;
      }
      .search-container .input-group-append {
          background-color: white;
      }
      #search-results {
          display: none;
          background-color: white;
          padding: .3rem 0;
          max-height: 300px;
          overflow-y: auto;
          border-bottom-left-radius: 2px;
          border-bottom-right-radius: 2px;
          box-shadow: 0 0 0 2px rgba(0,0,0,.1);
      }
      #search-results .result {
          border-bottom: 1px solid #eee;
          padding: 0 .5rem;
          cursor: pointer;
      }
      #search-results .result:nth-child(2n) {
          background: #f8f8f8;
      }
      #search-results .result:hover, #search-results .result:nth-child(2n):hover {
          background: #eee;
      }
      .search-container .search-icon {
          position: absolute;
          top: 12px;
          right: 14px;
          z-index: 30;
          cursor: pointer;
      }
      .search-container #cancel-icon {
          display: none;
      }
  </style>
  <title>OpenRailwayMap</title>
</head>

<script>
  const search = document.getElementById('search');
  const searchResults = document.getElementById('search-results');
  const searchIcon = document.getElementById('search-icon');
  const cancelIcon = document.getElementById('cancel-icon');
  function searchFor(term) {
    if (!term || term.length < 3) {
      hideSearchResults();
    } else {
      // or ref=...
      fetch(`https://api.openrailwaymap.org/v2/facility?name=${term}`)
        .then(result => result.json())
        .then(result => {
          console.info('result', result, result.body)
          showSearchResults(result)
        })
        .catch(error => {
          hideSearchResults();
          console.error(error);
        });
    }
  }
  function showSearchResults(results) {
    let content = '';
    if (results.length === 0) {
      content += `<div class="result" onclick="hideSearchResults()"><i>No results</i></div>`
    } else {
      results.forEach(result => {
        content += `<div class="result" onclick="hideSearchResults(); map.panTo([${result.latitude}, ${result.longitude}])">${result.name}</div>`
      })
    }
    searchResults.innerHTML = content;
    searchResults.style.display = 'block';
    cancelIcon.style.display = 'block';
    searchIcon.style.display = 'none';
  }
  function hideSearchResults() {
    searchResults.style.display = 'none';
    cancelIcon.style.display = 'none';
    searchIcon.style.display = 'block';
  }

  search.addEventListener('keydown', event => {
    if (event.key === 'Enter') {
      searchFor(event.target.value);
    }
  });
</script>

          'icon-overlap': 'always',
          'icon-image': ['image', ['get', 'feature']],
          'text-field': '{ref}',
          'text-font': ['Noto Sans Medium'],
          'text-size': 9,
          'text-anchor': 'top',
          'text-offset': ['case',
            ['==', ['get', 'main_height'], 'dwarf'], ['literal', [0, 1]],
            ['any',
              ['all',
                ['==', ['get', 'main_form'], 'light'],
                ['==', ['get', 'speed_limit_form'], 'light'],
              ],
              ['all',
                ['==', ['get', 'distant_form'], 'light'],
                ['==', ['get', 'speed_limit_form'], 'light'],
              ],
            ], ['literal', [0, 2]],
            ['literal', [0, 1.5]],
          ],
        }
      },
      {
        id: 'railway_signals_deactivated',
        type: 'symbol',
        minzoom: 14,
        source: 'openrailwaymap',
        'source-layer': 'railway_signals',
        filter: ['get', 'deactivated'],
        layout: {
          'icon-overlap': 'always',
          'icon-image': 'general:signal-deactivated',
        }
      },
      {
        id: 'signal_boxes_text_medium',
        type: 'symbol',
        minzoom: 13,
        maxzoom: 16,
        source: 'openrailwaymap',
        'source-layer': 'signal_boxes_text',
        paint: {
          'text-color': '#404040',
          'text-halo-color': '#bfffb3',
          'text-halo-width': 1.5,
        },
        layout: {
          'text-field': '{ref}',
          'text-font': ['Noto Sans Bold'],
          'text-size': 11,
        }
      },
      {
        id: 'signal_boxes_text_high',
        type: 'symbol',
        minzoom: 16,
        source: 'openrailwaymap',
        'source-layer': 'signal_boxes_text',
        paint: {
          'text-color': '#404040',
          'text-halo-color': '#bfffb3',
          'text-halo-width': 1.5,
        },
        layout: {
          'text-field': '{name}',
          'text-font': ['Noto Sans Bold'],
          'text-size': 11,
        }
      },
    ],
  };

  const map = new maplibregl.Map({
    container: 'map',
    style,
    hash: true,
    maxZoom: 18,
    minPitch: 0,
    maxPitch: 0,
  });

  map.on('load', () => {
    map.addControl(new maplibregl.NavigationControl({
      showCompass: false,
      visualizePitch: false,
    }));
    map.addControl(
      new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true,
        showAccuracyCircle: false,
        showUserLocation: true,
      })
    );
    map.addControl(new maplibregl.FullscreenControl());
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 150,
      unit: 'metric',
    }), 'bottom-right');
  })
</script>
</body>

</html>
