      cases:
        - { exact: 'AT-V2:hauptsignal_frei_mit_60', value: 'at/vorsignal-hauptsignal-frei-mit-60', description: '60 km/h' }
        - { any: ['AT-V2:hauptsignal_frei_mit_40', 'AT-V2:hauptsignal_frei_mit_20'], value: 'at/vorsignal-hauptsignal-frei-mit-40', description: '20/40 km/h' }
        - { exact: 'AT-V2:hauptsignal_frei', value: 'at/vorsignal-hauptsignal-frei', description: 'clear' }
      default: 'at/vorsignal-vorsicht'
    tags:
      - { tag: 'railway:signal:distant', value: 'AT-V2:vorsignal' }
      - { tag: 'railway:signal:distant:form', value: 'light' }

  - description: Hauptsignal (abfahrt)
    country: AT
    icon: { default: 'at/hauptsignal-abfahrt' }
