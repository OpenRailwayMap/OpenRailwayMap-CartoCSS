# The features below define a certain signal.
# For every type of feature, the feature will be determined.
# If the type is tagged on the signal (for example `railway:signal:main=QQ:blabla`) which does not match
#   one of the features below, the signal will be marked as an "unknown signal" of that type. This allows
#   viewers to view which signals exist, but are not defined yet in the features below, or mistagged in
#   the OpenStreetMap data.
# Feature matching happens from top to bottom, where earlier matches are shown "lower" on the pole if one
#   node defines more than one signal.
features:

  # --- General --- #

  - description: 'Vacancy detection: insulated rail joint'
    icon: { default: 'general/vacancy-detection-insulated-rail-joint' }
    tags:
      - { tag: 'railway', value: 'vacancy_detection' }
      - { tag: 'railway:vacancy_detection', value: 'insulated_rail_joint' }

  - description: 'Vacancy detection: axle counter'
    icon: { default: 'general/vacancy-detection-axle-counter' }
    tags:
      - { tag: 'railway', value: 'vacancy_detection' }
      - { tag: 'railway:vacancy_detection', value: 'axle_counter' }

  # --- AT --- #

  - description: Signalnachahmer with Ersatzsignal
    country: AT
    icon:
      match: 'railway:signal:main_repeated:magnet'
      cases:
        - { value: 'at/signalnachahmer-ersatzsignal-magnet', description: '1000Hz magnet' }
      default: 'at/signalnachahmer-ersatzsignal'
    tags:
      - { tag: 'railway:signal:main_repeated', value: 'AT-V2:signalnachahmer' }
      - { tag: 'railway:signal:main_repeated:form', value: 'light' }
      - { tag: 'railway:signal:main_repeated:substitute_signal', value: 'AT-V2:ersatzsignal' }

  - description: Signalnachahmer
    country: AT
    icon:
      match: 'railway:signal:main_repeated:magnet'
      cases:
        - { value: 'at/signalnachahmer-magnet', description: '1000Hz magnet' }
      default: 'at/signalnachahmer'
    tags:
      - { tag: 'railway:signal:main_repeated', value: 'AT-V2:signalnachahmer' }
      - { tag: 'railway:signal:main_repeated:form', value: 'light' }

  - description: Main entry sign Ne 1
    country: AT
    icon: { default: 'at/trapeztafel' }
    tags:
      - { tag: 'railway:signal:main', value: 'AT-V2:trapeztafel' }
      - { tag: 'railway:signal:main:form', value: 'sign' }

  - description: Geschwindigkeitsvoranzeiger (sign)
    country: AT
    icon:
      match: 'railway:signal:speed_limit_distant:speed'
      cases:
        - { regex: '^(1[02]|[1-9])0$', value: 'at/geschwindigkeitsvoranzeiger-sign-{}', example: 'at/geschwindigkeitsvoranzeiger-sign-{80}' }
      default: 'at/geschwindigkeitsvoranzeiger-empty-sign'
    tags:
      - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:geschwindigkeitsvoranzeiger' }
      - { tag: 'railway:signal:speed_limit_distant:form', value: 'sign' }

  - description: Geschwindigkeitsvoranzeiger (light)
    country: AT
    icon:
      match: 'railway:signal:speed_limit_distant:speed'
      cases:
        - { regex: '^(1[0-4]|[2-9])0$', value: 'at/geschwindigkeitsvoranzeiger-light-{}', example: 'at/geschwindigkeitsvoranzeiger-light-{140}' }
      default: 'at/geschwindigkeitsvoranzeiger-empty-light'
    tags:
      - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:geschwindigkeitsvoranzeiger' }
      - { tag: 'railway:signal:speed_limit_distant:form', value: 'light' }

  - description: Ankündigungstafel
    country: AT
    type: line
    icon:
      match: 'railway:signal:speed_limit_distant:speed'
      cases:
        - { regex: '^(1[0-4]0|10|[2-9][05])$', value: 'at/ankuendigungstafel-sign-{}', example: 'at/ankuendigungstafel-sign-{70}' }
      default: 'at/ankuendigungstafel-empty-sign'
    tags:
      - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:ankündigungstafel' }
      - { tag: 'railway:signal:speed_limit_distant:form', value: 'sign' }

  - description: Ankündigungssignal
    country: AT
    icon:
      match: 'railway:signal:speed_limit_distant:speed'
      cases:
        - { regex: '^[1-6]0$', value: 'at/ankündigungssignal-{}', example: 'at/ankündigungssignal-{60}' }
      default: 'at/ankündigungssignal-empty'
    tags:
      - { tag: 'railway:signal:speed_limit_distant', value: 'AT-V2:ankündigungssignal' }
      - { tag: 'railway:signal:speed_limit_distant:form', value: 'sign' }

  - description: Ankündigung EK sicht
    country: AT
    icon: { default: 'at/ankündigung-ek-sicht' }
